services:

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - app_network

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6379:6379"
    restart: always
    networks:
      - app_network
  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      # Change the number before : to the port the web interface should be accessible on
      - '5000:80'
      # Change the number before : to the port the SMTP server should be accessible on
      - '25:25'
      # Change the number before : to the port the IMAP server should be accessible on
      - '143:143'
    volumes:
      # This is where smtp4dev stores the database..
        - smtp4dev-data:/smtp4dev
    environment:
      # Uncomment to customise these settings
      # This is not a complete list of the available settings.
      # See the documentation in appsettings.json for a full list.

      #Specifies the virtual path from web server root where SMTP4DEV web interface will be hosted. e.g. "/" or "/smtp4dev"
      #- ServerOptions__BasePath=/smtp4dev

      #Specifies the URLs the web UI will use inside the container.
      - ServerOptions__Urls=http://*:80

      #Specifies the server hostname. Used in auto-generated TLS certificate if enabled.
      - ServerOptions__HostName=smtp4dev

    networks:
      - app_network 
  

  backend:
    container_name: backend
    build: .
    environment:
      - EMAIL_HOST=smtp4dev
      - EMAIL_PORT=25
      - SECRET_KEY=${SECRET_KEY}
    env_file:
      - .env
    command: ["/wait-for-it.sh", "db:5432", "--", "python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - db
      - redis
      
    ports:
      - "8000:8000"
    restart: always
    networks:
      - app_network

    volumes:
      - .:/app
  
  sentry:
    image: sentry
    links:
     - redis
     - db
    ports:
     - 9000:9000
    environment:
      SENTRY_SECRET_KEY: '!!!SECRET!!!'
      SENTRY_POSTGRES_HOST: ${POSTGRES_HOST}
      SENTRY_DB_USER: ${POSTGRES_USER}
      SENTRY_DB_PASSWORD: ${POSTGRES_PASSWORD}
      SENTRY_REDIS_HOST: redis

  cron:
    image: sentry
    links:
     - redis
     - db
    command: "sentry run cron"
    environment:
      SENTRY_SECRET_KEY: ${SECRET_KEY}
      SENTRY_POSTGRES_HOST: ${POSTGRES_HOST}
      SENTRY_DB_USER: ${POSTGRES_USER}
      SENTRY_DB_PASSWORD: ${POSTGRES_PASSWORD}
      SENTRY_REDIS_HOST: redis

  worker:
    image: sentry
    links:
     - redis
     - db
    command: "sentry run worker"
    environment:
      SENTRY_SECRET_KEY: ${SECRET_KEY}
      SENTRY_POSTGRES_HOST: ${POSTGRES_HOST}
      SENTRY_DB_USER: ${POSTGRES_USER}
      SENTRY_DB_PASSWORD: ${POSTGRES_PASSWORD}
      SENTRY_REDIS_HOST: redis

 
volumes:
  postgres_data:
  smtp4dev-data:



networks:
  app_network: